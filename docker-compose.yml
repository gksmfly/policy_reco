version: '3.8'
services:
  db:
    image: ankane/pgvector
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: policy
    ports:
      - "5432:5432"

  api:
    build: ./infra/docker
    depends_on:
      - db
    env_file:
      - .env.example
    ports:
      - "8000:8000"